<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="name">Name</label>
        <div class="input-group">
          <input
            [(ngModel)]="channelConnectionRequest.name"
            id="name"
            name="name"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <div class="input-group">
          <input
            [(ngModel)]="channelConnectionRequest.description"
            id="description"
            name="description"
            type="text"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
